<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue.js練習</title>
	</head>
	<body class="box-content py-10 px-8 bg-yellow-50">
		<main class="container mx-auto">
			<!-- * Vue.jsとは -->
			<div class="flex flex-col items-center">
				<h1 class="text-center text-3xl py-2 font-bold text-white bg-black w-full">Vue.jsとは</h1>
				<!-- * Vueの管理下に置く -->
				<div id="ex1">
					<p class="mt-2">
						<!-- Mustashe(マスタッシュ)構文 -->
						{{ luffy }}<br />
						{{ `俺は${luffy}だ` }}
					</p>
				</div>
			</div>

			<!-- * v-bind -->
			<div class="flex flex-col items-center mt-20 text-center">
				<h1 class="text-center text-3xl py-2 font-bold text-white bg-black w-full">v-bind</h1>
				<h2 class="text-center text-xl mt-4">属性値にVueインスタンスデータを結び付ける</h2>
				<div id="ex2" class="mt-2">
					<a
						v-bind:href="url"
						class="inline-block bg-blue-600 hover:bg-blue-500 text-white rounded px-4 py-2"
						>チョッパー</a
					>
					<br />
					<input
						type="text"
						v-bind:placeholder="devil"
						class="mt-4 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					/>
				</div>
			</div>
		</main>
		<!-- * TailwindCSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- * Vue.js CDN -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="index.js"></script>
	</body>
</html>
